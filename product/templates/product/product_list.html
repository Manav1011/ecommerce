{% extends 'base.html' %}
{% block content %}
<div class="row mt-3 g">
    {% for i  in products %}
        <div class="col-sm-12 col-xs-12 col-lg-4 col-md-6 col-xl-4">
            <div class="card text-center m-3 card bg-dark  p-0" style="width:35vh;">
              <div style="height:30vh;">
                <img src="{{i.image.url}}" class="card-img-top bg-light" alt="..." width="100%" height="100%">
              </div>
                <div class="card-body">
                  <h5 class="card-title">Title: {{i.title}}</h5>
                  <a href={% url 'product:product_detail' slug=i.slug %} class="btn btn-primary">Details</a>
                </div>
              </div>
        </div>
    {% endfor %}
    
</div>
{% endblock content%}
