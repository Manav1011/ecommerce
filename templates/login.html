{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container text-center mt-5 card  shadow p-3 mb-5 rounded bg-dark" id='div-main'>
    <h1>Welcome To Login Page</h1>
    <form action="" method="post">
        {% csrf_token %}
        {%bootstrap_form form%}
       <br>
        <input type="submit" value="Login" id="liveToastBtn" class="btn btn-primary">
    </form>
    <br>
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        Do not have an account? <strong><a href={% url 'product:signup' %} class="btn-primary btn">Go to SignUp <i class="bi bi-box-arrow-in-right"></i></a></strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
</div>
{% endblock  %}
