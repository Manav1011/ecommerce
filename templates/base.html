<body id="content" onload="loading()">
        <div class="container">
            <script>   
              function refresh_page(){
                window.location.reload();
                DarkModeOnOff();
                
              }
                function loading(){
                  
                var darkcheck=document.getElementById("darkmode");    
                if(sessionStorage.getItem('default_theme') == 'true'){
                darkcheck.checked=true
                }
                else{
                  darkcheck.checked=false 
                }
               DarkModeOnOff();
                }              
                function DarkModeOnOff(){

                  var darkcheck=document.getElementById("darkmode");
                  if (darkcheck.checked==true){
                    sessionStorage.setItem('default_theme','true');
                    document.getElementById('content').classList.remove('bg-light','text-dark');
                    document.getElementById("nav").classList.remove('navbar-light');
                    document.getElementById('content').classList.add('bg-dark','text-light');
                    document.getElementById("nav").classList.add('navbar-dark');
                    var cards=document.querySelectorAll('#other-components')
                    for(var i = 0; i < cards.length; i++) {
                      cards[i].classList.add('bg-dark','text-light');
                        cards[i].classList.remove('bg-light','text-dark');
                        
                      }
                      document.getElementById("table").classList.add('table-dark');
                      
                  }
                  else{
                    sessionStorage.setItem('default_theme','false');
                    document.getElementById('content').classList.remove('bg-dark','text-light');
                    document.getElementById("nav").classList.remove('navbar-dark');
                    document.getElementById("nav").classList.add('navbar-light');
                    document.getElementById('content').classList.add('bg-light','text-dark');
                    var cards=document.querySelectorAll('#other-components')
                    
                    for(var i = 0; i < cards.length; i++) {
                      cards[i].classList.remove('bg-dark','text-light');                        
                      cards[i].classList.add('bg-light','text-dark');
                        
                      }
                      document.getElementById("table").classList.remove('table-dark');
                  }                   
                }
              </script>
    {% block content %}{% endblock content %}
</div>

<canvas id="canvas" style="position:fixed; top:0; z-index: -1;"></canvas>
</body>
<script src="{% static 'simplesocial/js/master.js' %}"></script>
<script>
  
    var searchForm=$('.search_form')
    var searchInput=searchForm.find(".q")
    var guesseditembox = $('.guesseditembox')
    var el=document.getElementById('searchForm')
    ect = el.getBoundingClientRect();
    console.log(ect.left,ect.top);
    var offsetWidth = document.getElementById('searchForm').offsetWidth;
    var offsetHeight = document.getElementById('searchForm').offsetHeight
    console.log(offsetWidth,offsetHeight);
    var element=$('#searchForm')
    $(document).ready(function() {
      if ($(window).width() < 1200) {
        guesseditembox.css({
          'position':'fixed',
          'width':'50%',
        })
        guesseditembox.attr('align','left')
     }
     else {
      guesseditembox.css({
        'position':'fixed',
        'left':ect.left,
        'right':ect.right,
        'width':offsetWidth,
        'height':offsetHeight,
        'position':'absolute',
      })
      //guesseditembox.attr('align','')
     }
 
    
    searchInput.keyup(function(event){
      //  console.log(searchInput.val())
      $.ajax({
        type:'GET',
        url:"{% url 'get_products' %}",
        success:function(response){
          //console.log(response.products[i].title)
          guesseditembox.empty();
          var items=(response.products).concat(response.tag)
          for (var i in items){
            if((items[i].title).toLowerCase().indexOf(searchInput.val()) >-1 && searchInput.val().length > 0){
              guesseditembox.append('<a class="btn link-dark bg-light guesseditem" id='+items[i].id+' value='+items[i].title+'>'+items[i].title+'</a>')
              document.getElementById(items[i].id).onclick = onClick;
            }
          }


        },
        error:function(errorData){
            console.log(errorData);
        }
      })
    })

    searchInput.keydown(function(event){
      
    })


    //cart and add products
      var productForm=$('.form_product_ajax')
      productForm.submit(function(event) { 
           event.preventDefault();
           var thisForm = $(this)
           var actionEndPoint=thisForm.attr('action')
           //var DataEndPoint=thisForm.attr('data-endpoint')
           var httpMethod=thisForm.attr('method')
           var formData=thisForm.serialize();
           $.ajax({
              url:actionEndPoint,
              method:httpMethod,
              data:formData,
              success:function(data){
                  console.log('Success!',data);
                  var submitSpan=thisForm.find('#submit_span')
                  if (data.added){
                    submitSpan.html('<button type="submit"  class="btn btn-outline-danger">Remove</button>')
                  }
                  else{
                    submitSpan.html('<button type="submit" class="btn btn-outline-success">Add To Cart</button>')
                  }
                  var NavbarCartItemCount=$('#cart_item_count')
                NavbarCartItemCount.text(data.count)   
              },
              error:function(errorData){
                  console.log(errorData)
              }
           })
       })
  })
  const onClick = function() {
    console.log(this.id, this.innerHTML);
    document.getElementById('searchForm').value=this.innerHTML;
    document.getElementById("search").click();
  }
</script>
